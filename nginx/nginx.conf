load_module modules/ngx_http_modsecurity_module.so;

worker_processes auto;

error_log /tmp/nginx_error.log warn;

pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Active le WAF (ModSecurity) et charge les règles CRS (Common Rule Set : patterns d'attaques connues)
    modsecurity on;
    modsecurity_rules_file /etc/modsecurity.d/api-allow.conf;
    modsecurity_rules_file /etc/modsecurity.d/include.conf;
    
    # Répertoires temporaires accessibles à Nginx
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Logs applicatifs et d’erreur (dans /tmp pour éviter les permissions root)
    access_log /tmp/nginx_access.log;
    error_log /tmp/nginx_error.log warn;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # En-têtes de sécurité HTTP (CSP)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), camera=()" always;
    add_header Content-Security-Policy " default-src 'self'; connect-src 'self' wss://localhost wss://localhost:443 wss://localhost:3443; img-src 'self' data: https://cdn.intra.42.fr; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self'; object-src 'none'; frame-src 'none'; frame-ancestors 'none'; base-uri 'self' " always;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Zones de limitation de débit (rate limiting)
	limit_req_zone $binary_remote_addr zone=req_auth:1m rate=6r/s;
	limit_req_zone $binary_remote_addr zone=req_api:4m rate=12r/s;
    limit_req_zone $binary_remote_addr zone=req_bracket:2m rate=15r/s;
	limit_req_zone $binary_remote_addr zone=req_ws:1m rate=3r/s;
	limit_conn_zone $binary_remote_addr zone=conn_ws_perip:1m;
    limit_conn_zone $server_name zone=conn_ws_global:1m;
	limit_req_status 429;

    # Préserve Retry-After de l’upstream si présent (sinon par défaut 5 s)
    map $upstream_http_retry_after $rate_limit_retry_after {
        default 5;
        "~.+" $upstream_http_retry_after;
    }

    # Connection header dynamique pour Upgrade
    map $http_upgrade $connection_upgrade {
        default keep-alive;
        "websocket" upgrade;
    }

    # Définition des upstreams Docker
    upstream frontend {
        server frontend:4000;
    }

    upstream backend {
        server backend:8080;
    }

    # Redirection HTTP vers HTTPS
    server {
        listen 80;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Handler interne JSON pour toutes les erreurs 429
        location @rate_limited_json {
            internal;
            default_type application/json;
            add_header Retry-After $rate_limit_retry_after always;
            return 429 '{"error":{"code":429,"message":"Too Many Requests","retryAfter":$rate_limit_retry_after}}';
        }

        # Frontend SPA (proxy)
        location / {
            proxy_pass http://frontend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Bracket / Pairings - lissage dédié
        location ~ ^/api/tournaments/\d+/(bracket|pairings)$ {
            limit_req zone=req_bracket burst=30;
            proxy_intercept_errors on;
            error_page 429 = @rate_limited_json;
            proxy_pass http://backend$request_uri;
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # LOGIN - protection stricte anti-bruteforce
        location /api/auth/login {
            limit_req zone=req_auth burst=3 nodelay;
            proxy_intercept_errors on;
            error_page 429 = @rate_limited_json;
            proxy_pass http://backend/api/auth/login;
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # REGISTER - protection stricte contre le spam de création de compte
        location /api/auth/register {
            limit_req zone=req_auth burst=3 nodelay;
            proxy_intercept_errors on;
            error_page 429 = @rate_limited_json;
            proxy_pass http://backend/api/auth/register;
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2FA - limite stricte (même raison que login)
        location /api/auth/2fa/ {
            limit_req zone=req_auth burst=3 nodelay;
            proxy_intercept_errors on;
            error_page 429 = @rate_limited_json;
            proxy_pass http://backend/api/auth/2fa/;
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Routes “data” d’authentification (profils, amis, matches...) - limite large
        location /api/auth/ {
            limit_req zone=req_api burst=60;
            proxy_intercept_errors on;
            error_page 429 = @rate_limited_json;
            proxy_pass http://backend/api/auth/;
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Autres endpoints API - politique générale (tolérante)
        location /api/ {
            limit_req zone=req_api burst=60;
            proxy_intercept_errors on;
            error_page 429 = @rate_limited_json;
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Fichiers statiques uploadés (avatars)
        location /uploads/ {
            alias /usr/share/nginx/html/uploads/;
            try_files $uri =404;
            autoindex off;
            limit_except GET HEAD { deny all; }
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # WebSocket - canal de jeu temps réel (limites séparées)
        location /ws {
			modsecurity off;
			limit_req zone=req_ws burst=12 nodelay; # avant -> 5
			limit_conn conn_ws_perip 12; # avant -> 5
			limit_conn_status 429;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
			proxy_buffering off;
            proxy_read_timeout 600s;
        }
    }
}
